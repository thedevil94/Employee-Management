<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Create new department</h1>
    <p>
        <a href="/departments">Department list</a>
    </p>
    <form th:action="@{/create-department}" th:object="${department}" method="post">
        <table>
            <tr>
                <td>Department name</td>
                <td><input type="text" th:field="*{departmentName}"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
